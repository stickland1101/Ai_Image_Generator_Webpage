<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fallback configuration -->
    <script>
        // This is a fallback configuration in case config.json cannot be loaded
        window.FALLBACK_CONFIG = {
            "api": {
                "key": "sk-dpnfshwocohzguprveptececcpahmpaahqlcwfiibhcvkrmw",
                "url": "https://api.siliconflow.cn/v1/images/generations"
            },
            "defaults": {
                "model": "Kwai-Kolors/Kolors",
                "size": "1024x1024",
                "steps": 20,
                "guidanceScale": 7.5
            }
        };
    </script>
</head>
<body class="h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center overflow-hidden">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-5xl font-bold text-white mb-8 animate-fade-in">AI Image Generator</h1>
            <p class="text-xl text-white mb-12 animate-fade-in-delay">Transform your words into stunning visuals with AI</p>
            
            <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-xl p-6 shadow-2xl animate-slide-up">
                <form id="promptForm" class="space-y-4">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="promptInput" 
                            class="w-full px-6 py-4 text-lg bg-white bg-opacity-20 rounded-full border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                            placeholder="Describe the image you want to create..."
                            autocomplete="off"
                        >
                        <button 
                            type="submit" 
                            class="absolute right-2 top-2 bg-white bg-opacity-30 hover:bg-opacity-40 text-white rounded-full p-3 transition duration-300"
                        >
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <p class="text-sm text-white text-opacity-80 mt-2">Try: "A surreal landscape with floating islands and waterfalls"</p>
                </form>
            </div>
            
            <div class="mt-12 text-white text-opacity-80 animate-fade-in-delay-long">
                <p class="text-sm">
                    <a href="https://github.com/stickland1101/Ai_Image_Generator_Webpage" target="_blank" class="hover:text-white hover:underline transition-colors">
                        Powered by AI image generation webpage
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Fixed position counter for better visibility -->
    <div class="fixed bottom-2 left-0 right-0 text-center text-white text-opacity-70 text-xs z-50">
        <p class="counter-stats">
            <span id="visitCounter">Total Visits: 0</span> | <span id="imageCounter">Total Images Generated: 0</span>
        </p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
